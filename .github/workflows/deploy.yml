name: Codex-Automated Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (if needed)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run Codex-generated setup script
        run: |
          chmod +x ./scripts/setup.sh || true
          ./scripts/setup.sh || echo "Setup script not found or not executable"
